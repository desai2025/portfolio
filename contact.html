<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | üöÄ My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: rgb(0, 0, 0);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        .navbar ul li a {
            color: orange;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.4s ease;
        }

        .navbar ul li a:hover {
            color: rgb(50, 245, 24);
            border-bottom: 2px solid #acb6e5;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
            text-align: center;
        }

        .contact-container h1 {
            font-size: 40px;
            color: #ff7200;
            margin-bottom: 20px;
        }

        .contact-form {
            text-align: left;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            color: #ddd;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .contact-form button {
            margin-top: 10px;
            padding: 10px;
            background: orange;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: rgb(50, 245, 24);
        }

        .map-container {
            margin-top: 30px;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="video.html">Video</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Have any questions or inquiries? Feel free to reach out to us! üì©</p>
        
        <div class="contact-form">
            <form>
                <label for="name">üìù Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">üí¨ Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">‚úÖ Send Message</button>
            </form>
        </div>
    </div>

    <!-- Google Map -->
    <div class="map-container">
        <h2>üìç Find Us Here</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3949.700167674405!2d123.893442!3d10.2944382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a99bfcc60d650d%3A0x5ee73506c68dd233!2sCebu%20Eastern%20College%20Cebu%20City!5e0!3m2!1sen!2sph!4v1710756789012" 
            width="80%" 
            height="400" 
            style="border:0; border-radius: 10px;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

</body>
</html>
